<!DOCTYPE html>
<html>
<head>
	<title>vanilla todo</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="todo">
	<form class="todo__addition" onsubmit="return tasks.add(this)">
		<select class="todo__addition--select" id="todo__addition__select" name="id" />
		<input class="todo__addition--input" type="text" name="name">
		<button class="todo__addition--button" type="submit" type="button">add</button>
	</form>

	<div class="todo__tasks" id="todo__tasks" />

	<script type="text/javascript" src="js/tasks.js"></script>
</body>
</html>
