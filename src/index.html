<!DOCTYPE html>
<html>
<head>
	<title>vanilla todo</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="todo">
	<form class="todo__addition" onsubmit="return tasks.add(this)">
		<select class="todo__addition__select" id="todo__addition__select" name="id">
		</select>
		<input type="text" name="name">
		<button type="submit" type="button">add</button>
	</form>

	<div class="todo__tasks" id="todo__tasks">

	</div>

	<script type="text/javascript" src="js/tasks.js"></script>
</body>
</html>
